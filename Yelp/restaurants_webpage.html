<!DOCTYPE html>
<html>

  <head>

    <!--META-->
    <meta charset='utf-8' />
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <meta name='author' content='Yunjing Hu' />
    <meta name='description' content='Visulization and Statistics of restaurants with global cuisines in London'>

    <!--TITLE-->
    <title>London Global Cuisines</title>

    <!--MAPBOX-->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />

    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

    <!--STYLESHEET-->
    <link href='restaurant_webstyle.css' rel='stylesheet' />

  </head>

  <body>

    <!--Legend and Layer Control-->
    <nav id='legend'></nav>

    <!--MAP-->
    <div id='map'></div>

    <!--INFO-->
    <!--General Statistics-->
    <div class='stat'>
      <button class=collapsible></button>
      <div class='content'>
        <p>(description)</p>
        <div class='barchart'><canvas id='total_bar'></canvas></div>
      </div>
    </div>
    <!--Category-->
    <div class='cate'>
      <div id='cate_info'>click on dots for infomation about the category</div>
    </div>
    <!--Borough-->
    <div id='br_info'>
      <div id='br_name'><p>hover over boroughs for more information</p></div>
      <div class='barchart'><canvas id='brgh_bar'></canvas></div>
    </div>

    <div id="mySidepanel" class="sidepanel">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    </div>
    <button class="openbtn" onclick="openNav()"></button>

    <!--SCRIPT-->
    <script src='london_restaurants.js'></script>


  </body>

</html>
